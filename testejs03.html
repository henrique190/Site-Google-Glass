<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
</head>
<body>
    <h1> Ascenda a lampada </h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudarLampada('lampada-acesa.jpg')"
         onmouseout="mudarLampada('lampada-apagada.jpg')"
         onclick="mudarLampada('lampada-quebrada.jpg')">
    <script>
        var quebrada = false;

        function mudarLampada(tipo) {
            if(!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo;
                if (tipo == "lampada-quebrada.jpg") {
                    quebrada = true;
                }
            }


        }

    </script>
</body>
</html>
